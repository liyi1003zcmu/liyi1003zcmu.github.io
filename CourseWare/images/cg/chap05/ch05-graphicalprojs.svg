<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="90 0 840 960">
 <title>comparison of graphical projections</title>
 <desc>Diagram showing relationships between some types of 3D to 2D projections by CMG Lee.</desc>
 <style type="text/css">
  #main { font-family:Helvetica,Arial,sans-serif; font-size:36px; text-anchor:middle;
          fill:#000000; stroke:#000000; stroke-width:1.5; stroke-linejoin:round; stroke-linecap:round; }
  text  { stroke:none; cursor:default; }
  .top    { fill:#cceeff; }
  .left   { fill:#99ccff; }
  .right  { fill:#6699ff; }
  .dotted { fill:none; stroke-dasharray:1,4; }
 </style>
 <defs>
  <path id="bracket" d="M -80,10 C -80,-10 0,10 0,-10  0,10 80,-10 80,10" fill="none"/>
  <g id="multiview">
   <rect x="-45" y="-45" width="90" height="90"/>
  </g>
  <g id="isometric_half">
   <path d="M 0,0 L 71,-41 V 41 L 0,82 Z"/>
   <path class="top" d="M 0,0 L 71,-41 0,-82"/>
  </g>
  <g id="dimetric_half" transform="translate(0,-10)">
   <path d="M 0,0 L 72,-36 V 54 L 0,90 Z"/>
   <path class="top" d="M 0,0 L 72,-36 0,-72"/>
  </g>
  <g id="trimetric">
   <path class="left"  d="M 0,0 L -60,-60 V 20 L 0,80 Z"/>
   <path class="right" d="M 0,0 L 80,-40 V 40 L 0,80 Z"/>
   <path class="top"   d="M 0,0 L 80,-40 20,-100 -60,-60 Z"/>
  </g>
  <g id="cabinet" transform="translate(5,0)">
   <path class="left"  d="M 0,0 H -82 V 82 H 0 Z"/>
   <path class="right" d="M 0,0 L 29,-29 V  53 L 0,82 Z"/>
   <path class="top"   d="M 0,0 L 29,-29 H -53 L  -82,0 Z"/>
  </g>
  <g id="cavalier" transform="translate(5,0)">
   <path class="left"  d="M 0,0 H -82 V 82 H 0 Z"/>
   <path class="right" d="M 0,0 L 58,-58 V  24 L 0,82 Z"/>
   <path class="top"   d="M 0,0 L 58,-58 H -24 L  -82,0 Z"/>
  </g>
  <g id="military_half" transform="translate(0,20)">
   <path d="M 0,0 L 58,-58 V 24 L 0,82 Z"/>
   <path class="top" d="M 0,0 L 58,-58 L 0,-116"/>
  </g>
  <g id="perspective_1">
   <path class="left"  d="M 0,0 H -80 V 80 H 0 Z"/>
   <path class="right" d="M 0,0 V 80 L 30,35 V -15 Z"/>
   <path class="top"   d="M 0,0 L 30,-15 H -20 L -80,0 Z"/>
   <path class="dotted" d="M 80,-40 L 30,-15 M 30,35 L 80,-40 -20,-15"/>
  </g>
  <g id="perspective_1_half">
   <path d="M 0,0 L 60,-30 30,45 0,60 Z"/>
   <path class="top" d="M 0,0 L 60,-30 0,-60"/>
   <path class="dotted" d="M 40,20 0,120 V 60"/>
  </g>
  <g id="perspective_2_half">
   <path d="M 0,0 L 60,-30 V 20 L 0,100 Z"/>
   <path class="top" d="M 0,0 L 60,-30 0,-40"/>
   <path class="dotted" d="M 120,-60 L 60,-30 M 0,-40 L 120,-60 60,20"/>
  </g>
  <g id="perspective_3_half">
   <path d="M 0,0 L 60,-30 40,20 0,60 Z"/>
   <path class="top" d="M 0,0 L 60,-30 0,-40"/>
   <path class="dotted" d="M 120,-60 L 60,-30 M 0,-40 L 120,-60 40,20 0,120 V 60"/>
  </g>
  <g id="curvilinear_half" transform="translate(0,40)">
   <path d="M 0,-60 Q 30,-55 60,-30  70,0 60,30  30,55 0,60 Z"/>
   <path class="dotted" d="M 0,-60 V -95 Q 40,-70 60,-30  75,-20 95,0  75,20 60,30  40,70 0,95 V 60"/>
  </g>
 </defs>
 <circle cx="0" cy="0" r="99999" fill="#ffffff"/>
 <g id="main">
  <use xlink:href="#bracket" transform="translate(625, 60) scale(3.2,1)"/>
  <use xlink:href="#bracket" transform="translate(430,170) scale(2.9,1)"/>
  <use xlink:href="#bracket" transform="translate(800,165)"/>
  <use xlink:href="#bracket" transform="translate(310,245) scale(2.3,1)"/>
  <use xlink:href="#bracket" transform="translate(600,245)"/>
  <use xlink:href="#bracket" transform="translate(200,315)"/>
  <use xlink:href="#bracket" transform="translate(400,315)"/>
  <text transform="translate(600,40)"><tspan>Graphical projections</tspan></text>
  <text transform="translate(430,110)"><tspan>Parallel</tspan><tspan x="0" dy="1em">projections</tspan></text>
  <text transform="translate(800,110)"><tspan>Perspective</tspan><tspan x="0" dy="1em">projections</tspan></text>
  <text transform="translate(300,220)"><tspan>Orthographic</tspan></text>
  <text transform="translate(600,220)"><tspan>Oblique</tspan></text>
  <text transform="translate(200,295)"><tspan>Multiview</tspan></text>
  <text transform="translate(400,295) scale(0.9,1)"><tspan>Axonometric</tspan></text>
  <g transform="translate(200,470)">
   <text transform="translate(0,-110)"><tspan>First-angle</tspan></text>
   <use class="top"   xlink:href="#multiview" transform="translate( 50, 50)"/>
   <use class="left"  xlink:href="#multiview" transform="translate( 50,-50)"/>
   <use class="right" xlink:href="#multiview" transform="translate(-50,-50)"/>
  </g>
  <g transform="translate(200,710)">
   <text transform="translate(0,-105)"><tspan>Third-angle</tspan></text>
   <use class="top"   xlink:href="#multiview" transform="translate(-50,-50)"/>
   <use class="left"  xlink:href="#multiview" transform="translate(-50, 50)"/>
   <use class="right" xlink:href="#multiview" transform="translate( 50, 50)"/>
  </g>
  <g transform="translate(145,905)">
   <text transform="translate(0,-55) scale(0.9,1)"><tspan>Plan</tspan></text>
   <use class="top" xlink:href="#multiview"/>
  </g>
  <g transform="translate(260,905)">
   <text transform="translate(0,-55) scale(0.9,1)"><tspan>Elevation</tspan></text>
   <use class="left" xlink:href="#multiview"/>
  </g>
  <g transform="translate(400,450)">
   <text transform="translate(0,-90)"><tspan>Isometric</tspan></text>
   <use class="left"  xlink:href="#isometric_half" transform="scale(-1,1)"/>
   <use class="right" xlink:href="#isometric_half"/>
  </g>
  <g transform="translate(400,655)">
   <text transform="translate(0,-88)"><tspan>Dimetric</tspan></text>
   <use class="left"  xlink:href="#dimetric_half" transform="scale(-1,1)"/>
   <use class="right" xlink:href="#dimetric_half"/>
  </g>
  <g transform="translate(400,875)">
   <text transform="translate(0,-105)"><tspan>Trimetric</tspan></text>
   <use xlink:href="#trimetric"/>
  </g>
  <g transform="translate(600,410)">
   <text transform="translate(0,-50)"><tspan>Cabinet</tspan></text>
   <use xlink:href="#cabinet"/>
  </g>
  <g transform="translate(600,615)">
   <text transform="translate(0,-75)"><tspan>Cavalier</tspan></text>
   <use xlink:href="#cavalier"/>
  </g>
  <g transform="translate(600,852)">
   <text transform="translate(0,-105)"><tspan>Military</tspan></text>
   <use class="left"  xlink:href="#military_half" transform="scale(-1,1)"/>
   <use class="right" xlink:href="#military_half"/>
  </g>
  <!--
  <g transform="translate(800,260)">
   <text transform="translate(0,-80)"><tspan>1-point</tspan></text>
   <use class="left"  xlink:href="#perspective_1_half" transform="scale(-1,1)"/>
   <use class="right" xlink:href="#perspective_1_half"/>
  </g>
  -->
  <g transform="translate(800,245)">
   <text transform="translate(0,-40)"><tspan>1-point</tspan></text>
   <use xlink:href="#perspective_1"/>
  </g>
  <g transform="translate(800,420)">
   <text transform="translate(0,-55)"><tspan>2-point</tspan></text>
   <use class="left"  xlink:href="#perspective_2_half" transform="scale(-1,1)"/>
   <use class="right" xlink:href="#perspective_2_half"/>
  </g>
  <g transform="translate(800,610)">
   <text transform="translate(0,-55)"><tspan>3-point</tspan></text>
   <use class="left"  xlink:href="#perspective_3_half" transform="scale(-1,1)"/>
   <use class="right" xlink:href="#perspective_3_half"/>
  </g>
  <g transform="translate(800,820)">
   <text transform="translate(0,-60)"><tspan>Curvilinear</tspan></text>
   <use class="left"  xlink:href="#curvilinear_half" transform="scale(-1,1)"/>
   <use class="right" xlink:href="#curvilinear_half"/>
  </g>
 </g>
</svg>
