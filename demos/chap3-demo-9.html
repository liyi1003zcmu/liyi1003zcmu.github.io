<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap3 Demo -- Continue Dot Square using Mouse Down</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	
	in vec4 vPosition;
	in vec4 vColor;

	out vec4 aColor;

	void main()
	{
		gl_Position = vPosition;
		aColor = vColor;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	
	precision mediump float;

	in vec4 aColor;
	out vec4 fColor;

	void main()
	{
		fColor = aColor;
	}
	</script>

    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../js/ch03/drawpolygonclicks.js"></script>
</head>

<body onload="initPolygonCanvas()">
    <h1>Draw a polygon with continue clicks</h1>
    <canvas id="ply-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素
    </canvas>
    <fieldset>
        <legend>控制选项</legend>
        <button id="closepoly">闭合多边形</button>
        <select id="cmenu" size="7">
            <option value="0">Black</option>
            <option value="1">Red</option>
            <option value="2">Yellow</option>
            <option value="3">Green</option>
            <option value="4">Blue</option>
            <option value="5">Magenta</option>
            <option value="6">Cyan</option>
        </select>
    </fieldset>
</body>

</html>
