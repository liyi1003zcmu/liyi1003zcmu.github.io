<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;

		uniform mat4 modelViewMatrix;
		uniform mat4 projectionMatrix;

		void main()
		{
			gl_Position = projectionMatrix * modelViewMatrix * vPosition;
		}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

		void main()
		{
			gl_FragColor = vec4( 0.0, 0.0, 0.0, 1.0 );
		}
	</script>

    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix.js"></script>
    <script type="text/javascript" src="../js/common/objloader.js"></script>

    <script type="text/javascript" src="../js/ch05/wiresphere.js"></script>
</head>

<body onload="initSphere()">
    <h1>显示一个球体线框模型</h1>
    <table style="border:1px solid black">
        <caption align="bottom">按键设置</caption>
        <tr>
            <td>a</td>
            <td>d</td>
            <td>w</td>
            <td>s</td>
            <td>z</td>
            <td>x</td>
        </tr>
        <tr>
            <td>绕x轴正向转动</td>
            <td>绕x轴负向转动</td>
            <td>绕y轴正向转动</td>
            <td>绕y轴负向转动</td>
            <td>绕z轴正向转动</td>
            <td>绕z轴负向转动</td>
        </tr>
        <tr>
            <td>h</td>
            <td>k</td>
            <td>u</td>
            <td>j</td>
            <td>m</td>
            <td>n</td>
        </tr>
        <tr>
            <td>沿x轴负向移动</td>
            <td>沿x轴正向移动</td>
            <td>沿y轴正向移动</td>
            <td>沿y轴负向移动</td>
            <td>沿z轴正向移动</td>
            <td>沿z轴负向移动</td>
        </tr>
        <tr>
            <td>v</td>
            <td>b</td>
        </tr>
        <tr>
            <td>增加分块</td>
            <td>减小分块</td>
        </tr>
    </table>
    <canvas id="gl-canvas" width="800" height="800">
        你的浏览器不支持HTML5 Canvas元素
    </canvas>
</body>

</html>
