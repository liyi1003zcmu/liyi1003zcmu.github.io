<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chapter 1. First WebGL Demo</title>
    <!-- 顶点着色器和片元着色器代码 -->
    <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 aPosition;
            attribute vec4 aColor;
            varying vec4 vColor;
			void main(){
				gl_Position = aPosition;
				vColor = aColor;
			}
	</script>
    <script id="fragment1-shader" type="x-shader/x-fragment">
			precision mediump float;
            varying vec4 vColor;
            void main(){
				gl_FragColor = vColor;
			}
    </script>
    
    <!-- 一组相关的JS库 -->
    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>
    <!-- 绘制三角形的JS代码 -->
    <script type="text/javascript" src="../js/ch01/trisquarencv2.js"></script>
</head>

<body>
    <canvas id="trisquare-canvas" style="border:none;" width="500" height="500"></canvas>
</body>

</html>
