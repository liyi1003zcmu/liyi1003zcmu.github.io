<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap3 Demo -- Continue Dot Square using Mouse Down</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	attribute vec4 vColor;

	varying vec4 fColor;

	void main()
	{
		gl_Position = vPosition;
		fColor = vColor;
		gl_PointSize = 10.0;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;

	varying vec4 fColor;

	void main()
	{
		gl_FragColor = fColor;
	}
	</script>

    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../js/ch03/drawsquaredotcont.js"></script>
</head>

<body onload="initSquare()">
    <h1>Continue Dot Squares using Mouse Down</h1>
    <canvas id="dot-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素
    </canvas>
	<p>Total <span id="pnum"></span> points</p>
</body>

</html>
